    <form method="POST" action="blood-donate.php">
    <div class="container">
        <div class="info">
            <div class="name">

                <input type="radio" value="O" name="gender">

            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18">
            </div> 
            <div class="phonenumber">

                    <option value="MADURAI">Madurai</option>
                    <option value="NAGAPATTINAM">Nagapattinam</option>

                    <option value="PERAMBALUR">Perambalur</option>
                    <option value="PUDUKKOTTAI">Pudukkottai</option>
                    <option value="RAMANATHAPURAM">Ramanathapuram</option>
                    <option value="RANIPET">Ranipet</option>
                    <option value="SALEM">Salem</option>

                    <option value="TIRUPPUR">Tiruppur</option>
                    <option value="TIRUVALLUR">Tiruvallur</option>
                    <option value="THIRUVANNAMALAI">Tiruvannamalai</option>
                    <option value="TIRUVARUR">Tiruvarur</option>
                    <option value="VELLORE">Vellore</option>

                    <option value="VIRUDHUNAGAR">Virudhunagar</option>
                </select>
            </div>
            <div class="aadhar">
                <label for="aadhar">Aadhar</label>
                <input type="number" name="aadhar" id="aadhar" required>
            </div>
            <div class="bloodgroup">
                <label for="bloodgroup">Blood Group</label>
                <select name="bloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="bloodunit">
                <label for="bloodunit">Blood Unit</label>
                <input type="number" name="unit">
            </div>
            <div>
                <label>Date on Register</label>
                <input type="date" name="date" id="date">
            </div>

                <button type="submit" name="SUBMIT">submit</button>
